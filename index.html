<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./styles/styles.css">
</head>

<body>
    <div class="main">
        <div class="parent">
            <button class="btn-stop">Стоп</button>
            <button class="btn-start">Старт</button>
            <p class="city">Нью-Йорк (GMT-5)</p>
        </div>
        <div class="parent parent2">
            <button class="btn-stop">Стоп</button>
            <button class="btn-start">Старт</button>
            <p class="city">Лондон (GMT)</p>
        </div>
        <div class="main2">
            <svg class="parent parent3"></svg>
            <button class="btn-stop">Стоп</button>
            <button class="btn-start">Старт</button>
            <p class="city">Берлин (GMT+1)</p>
        </div>
        <div class="main3">
            <svg class="parent parent4"></svg>
            <button class="btn-stop">Стоп</button>
            <button class="btn-start">Старт</button>
            <p class="city">Минск (GMT+3)</p>
        </div>
        <div class="main4">
            <canvas class="parent parent5"></canvas>
            <button class="btn-stop">Стоп</button>
            <button class="btn-start">Старт</button>
            <p class="city">Токио (GMT+9)</p>
        </div>
        <div class="main5">

            <canvas class="parent parent6"></canvas>
            <button class="btn-stop">Стоп</button>
            <button class="btn-start">Старт</button>
            <p class="city">Владивосток (GMT+10)</p>
        </div>
    </div>
    <script src="./scripts/clock.js"></script>

</body>

</html>
